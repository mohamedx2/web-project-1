<svg xmlns="http://www.w3.org/2000/svg" width="90" height="70" viewBox="0 0 90 70" fill="none">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="keyholeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f0a1a"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Lock body -->
  <rect x="5" y="5" width="80" height="60" rx="8" ry="8" 
        fill="url(#bodyGrad)" 
        filter="url(#glow)"/>
  <!-- Keyhole circle -->
  <circle cx="45" cy="28" r="10" fill="url(#keyholeGrad)"/>
  <!-- Keyhole slot -->
  <path d="M45 32 L40 50 L50 50 Z" fill="url(#keyholeGrad)"/>
</svg>